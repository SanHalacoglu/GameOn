<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>
<body>
  <h1>Welcome to the Registration Page</h1>
  <p>Please fill out the form below.</p>
  <form id="registerForm">
    <label for="spokenLanguage">Spoken Language:</label>
    <input type="text" id="spokenLanguage" name="spokenLanguage" required value="English">
    <br><br>

    <label for="skillLevel">Skill Level:</label>
    <input type="text" id="skillLevel" name="skillLevel" required value="Beginner">
    <br><br>

    <label for="timezone">Time Zone:</label>
    <input type="text" id="timezone" name="timezone" required value="EST">
    <br><br>

    <label for="favoriteGame">Favorite Game:</label>
    <input type="text" id="favoriteGame" name="favoriteGame" required value="Chess">
    <br><br>
    
    <button type="submit">Register</button>
  </form>
  <script src="register.js" defer></script>
</body>
</html>
